<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養素保存フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>栄養素保存フォーム</h1>
  
  <div class="form-area">
    <label>料理名: <input type="text" id="food" required></label>
    <label>グラム: <input type="number" id="grams" required></label>

    <fieldset>
      <legend>栄養素（100gあたりや総量を入力）</legend>
      <label>カロリー: <input type="number" id="cal"></label>
      <label>たんぱく質: <input type="number" id="protein"></label>
      <label>脂質: <input type="number" id="fat"></label>
      <label>炭水化物: <input type="number" id="carb"></label><br>
      <label>ビタミンA: <input type="number" id="va"></label>
      <label>ビタミンC: <input type="number" id="vc"></label>
      <label>カルシウム: <input type="number" id="ca"></label>
      <label>鉄: <input type="number" id="fe"></label>
    </fieldset>

    <button onclick="addRow()">表に追加</button>
  </div>

  <h2>栄養素表</h2>
  <table id="nutTable">
    <tr>
      <th>料理名</th><th>グラム</th><th>カロリー</th><th>たんぱく質</th>
      <th>脂質</th><th>炭水化物</th><th>ビタミンA</th><th>ビタミンC</th><th>カルシウム</th><th>鉄</th>
    </tr>
  </table>
</div>

<script>
function addRow() {
  const food = document.getElementById("food").value.trim();
  const grams = document.getElementById("grams").value;
  const cal = document.getElementById("cal").value || 0;
  const protein = document.getElementById("protein").value || 0;
  const fat = document.getElementById("fat").value || 0;
  const carb = document.getElementById("carb").value || 0;
  const va = document.getElementById("va").value || 0;
  const vc = document.getElementById("vc").value || 0;
  const ca = document.getElementById("ca").value || 0;
  const fe = document.getElementById("fe").value || 0;

  if (!food || !grams) {
    alert("料理名とグラムは必須です");
    return;
  }

  const table = document.getElementById("nutTable");
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${food}</td><td>${grams}</td><td>${cal}</td><td>${protein}</td><td>${fat}</td><td>${carb}</td><td>${va}</td><td>${vc}</td><td>${ca}</td><td>${fe}</td>`;
  table.appendChild(tr);

  // 入力欄をクリア
  document.querySelectorAll("input").forEach(input => input.value = "");
}
</script>

</body>
</html>
